name: Build and Deploy Ticket Booking Lambda

on:
  push:
    branches: [ master ]   # your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Build the Lambda project (inside ticket-booking-lambda folder)
      - name: Build Lambda project with Maven
        working-directory: ticket-booking-lambda
        run: mvn -B clean package -DskipTests

      # Configure AWS credentials from GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Deploy the generated JAR to AWS Lambda
      - name: Deploy JAR to AWS Lambda
        working-directory: ticket-booking-lambda
        run: |
          JAR_FILE=$(ls target/ticket-booking-lambda-0.0.1-SNAPSHOT.jar | head -n 1)
          echo "Deploying $JAR_FILE to Lambda..."
          aws lambda update-function-code \
            --function-name ticket-booking-lambda \
            --zip-file fileb://$JAR_FILE
